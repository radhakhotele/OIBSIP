<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #ff6b6b;
        }
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #ff9a9e;
            border-radius: 5px;
            font-size: 1rem;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #ff9a9e;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #fa8072;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempValue = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');

            if (tempValue === '') {
                resultElement.textContent = 'Please enter a temperature value.';
                return;
            }

            let result;
            if (unit === 'celsius') {
                result = (tempValue * 9/5) + 32;
                resultElement.textContent = `${tempValue}째C is equal to ${result.toFixed(2)}째F`;
            } else {
                result = (tempValue - 32) * 5/9;
                resultElement.textContent = `${tempValue}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
